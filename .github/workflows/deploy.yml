name: CI Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t test-image . 
        # 실제로 이미지를 생성만 해보고 에러가 나면 빨간불을 띄웁니다.